{% extends "base.html" %}
{% import "macros.html" as macros %}

{% block content %}

  {{ macros.render_post(post, current_user) }}

  <ul class="pager">

    {% if has_prev %}
      <li class="previous">
        <a href="{{ url_for('view_post', pid=pid - 1) }}">&larr; Older</a>
      </li>
    {% endif %}

    {% if has_next %}
      <li class="next" >
        <a href="{{ url_for('view_post', pid=pid + 1) }}">&rarr; Newer</a>
      </li>
    {% endif %}

  </ul>


{% endblock %}
